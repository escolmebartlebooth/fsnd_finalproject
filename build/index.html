<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i don't like cricket</title>
    <link rel="stylesheet" href="static/mobile.min.css"/>
    <link rel="stylesheet" href="static/desktop.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Forum|Source+Code+Pro" rel="stylesheet">
</head>
<body>
    <div id="map" class="map">
        <div data-bind="if: mapState">
            <div class="badmap">Error No Map Found</div>
        </div>
    </div>
    <div class="container">
        <div class="optionscontainer row">
            <div class="hamburger" data-bind="click: toggle">
                <div class="hamline"></div>
                <div class="hamline"></div>
                <div class="hamline"></div>
            </div>
            <input class="thefilter" type="text" placeholder="please filter the locations" data-bind="textInput: filtervalue, event: {keyup: dofilter}">
        </div>
        <div class="row">
            <div class="menubar" data-bind="css: {open: isOpen}">
                <h3 data-bind="click: toggle">Options</h3>
                <hr>
                    <div class="location" data-bind="click: toggleMap">Toggle Map Style</div>
                    <div class="location" data-bind="click: removefilter">Reset Filter</div>
                    <div data-bind="if: infoState">
                        <div class="location" data-bind="click: enableInfo">Hide Info</div>
                    </div>
                    <div data-bind="ifnot: infoState">
                        <div class="location" data-bind="click: enableInfo">Show Info</div>
                    </div>
                <hr>
                <div data-bind="foreach: locations">
                    <div data-bind="if: filtered">
                        <div class="location" data-bind="text: name, click: $root.clicklocation"></div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="infobar" data-bind="css: {open: isInfoOpen}">
                <div class="row infowin" data-bind="click: hideInfo">Links: provided by New York Times and Wikipedia - click here to close
                <div data-bind="foreach: news">
                    <a class="row infowin" target="_blank" data-bind="text: description, attr: {href: url}"></a>
                </div>
                <div data-bind="foreach: wiki">
                    <a class="row infowin" target="_blank" data-bind="text: description, attr: {href: url}"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/locations.min.js"></script>
    <script src="js/mapstyle.min.js"></script>
    <script src="js/app.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&v=3&callback=initMap&key=AIzaSyCcA1t9HLwYXaurzIl7oJ4B7RawQSei8Qc&language=en" onerror="mapError()">
    </script>
</body>
</html>
