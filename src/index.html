<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i don't like cricket</title>
    <!-- build:css static/mobile.min.css -->
        <link rel="stylesheet" href="static/mobile.css">
    <!-- /build -->
    <!-- build:css static/desktop.min.css -->
        <link rel="stylesheet" href="static/desktop.css">
    <!-- /build -->
    <link href="https://fonts.googleapis.com/css?family=Forum|Source+Code+Pro" rel="stylesheet">
</head>
<body>
    <section id="map" class="map">
        <article data-bind="if: mapState">
            <em class="badmap">Error No Map Found</em>
        </article>
    </section>
    <section class="container">
        <nav class="optionscontainer row">
            <div class="hamburger" data-bind="click: toggle">
                <div class="hamline"></div>
                <div class="hamline"></div>
                <div class="hamline"></div>
            </div>
            <input class="thefilter" type="text" placeholder="please filter the locations" data-bind="textInput: filterValue, event: {keyup: doFilter}">
        </nav>
        <section class="row">
            <menu class="menubar" data-bind="css: {open: isOpen}">
                <h3 data-bind="click: toggle">Options</h3>
                <hr>
                    <li class="location" data-bind="click: toggleMap">Toggle Map Style</li>
                    <li class="location" data-bind="click: removeFilter">Reset Filter</li>
                    <div data-bind="if: infoState">
                        <li class="location" data-bind="click: enableInfo">Hide Info</li>
                    </div>
                    <div data-bind="ifnot: infoState">
                        <li class="location" data-bind="click: enableInfo">Show Info</li>
                    </div>
                <hr>
                <ul data-bind="foreach: locations">
                    <div data-bind="if: filtered">
                        <li class="location" data-bind="text: name, click: $root.clickLocation"></li>
                    </div>
                </ul>
                <hr>
            </menu>
        </section>
        <section class="row">
            <ul class="infobar" data-bind="css: {open: isInfoOpen}">
                <label class="row infowin" data-bind="click: hideInfo">Links: provided by New York Times and Wikipedia - click here to close</label>
                <div data-bind="foreach: news">
                    <a class="row infowin" target="_blank" data-bind="text: description, attr: {href: url}"></a>
                </div>
                <div data-bind="foreach: wiki">
                    <a class="row infowin" target="_blank" data-bind="text: description, attr: {href: url}"></a>
                </div>
            </ul>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- build:js js/locations.min.js -->
        <script src="js/locations.js"></script>
    <!-- /build -->
    <!-- build:js js/mapstyle.min.js -->
        <script src="js/mapstyle.js"></script>
    <!-- /build -->
    <!-- build:js js/app.min.js -->
        <script src="js/app.js"></script>
    <!-- /build -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&v=3&callback=initMap&key=AIzaSyCcA1t9HLwYXaurzIl7oJ4B7RawQSei8Qc&language=en" onerror="mapError()">
    </script>
</body>
</html>
